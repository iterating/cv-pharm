        time: 2010 - 2011
        company: Tufts University Eliot-Pearson School, Medford MA 
        details: |
          Manage and maintain IT infrastructure using effective diagnostic and problem solving abilities.
          - Deploy, configure, and troubleshoot network systems, servers, and software applications to ensure optimal performance and security.
          - Implement and enforce IT policies and procedures to enhance system reliability and data integrity, ensuring compliance with industry standards.
          - Collaborate with vendors to resolve technical issues promptly, ensuring minimal disruptions to operations.
          - Document IT processes and configurations meticulously, maintaining comprehensive records for future reference and audit purposes.
          - Manage photography and videography equipment, ensuring their availability and functionality for educational purposes.
          - Demonstrated exceptional cross-functional collaboration, working closely with teams to assess needs, develop solutions, and deliver exceptional support.

